<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <title>HTML TABLE</title>
</head>
<body>

    <h1>Table Elements</h1>
    <hr>

    <table style="border: 2px solid red;">

        <tr>
            <th style="border: 2px solid green;">Name</th>
            <th style="border: 2px solid green;">Subject</th>
            <th style="border: 2px solid green;">Grade</th>
            <th style="border: 2px solid green;">Profile</th>
            <th style="border: 2px solid green;">Update<i class="fa-solid fa-pen"></i></th>
        </tr>



        <tr>
            <td style="border: 2px solid;">A</td>
            <td style="border: 2px solid;">Bangla</td>
            <td style="border: 2px solid;">A+</td>
            <td style="border: 2px solid;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTU5PMuKNpA35AiK1sPXzzFuSaJPaUc2FSawQ&s" alt="" width="70"></td>
            
            <td style="border: 2px solid;">
                <button><i class="fa-solid fa-pen"></i></button>
            </td>
        </tr>
        
        <tr>
            <td style="border: 2px solid;">B</td>
            <td style="border: 2px solid;">English</td>
            <td style="border: 2px solid;">A</td>
            <td style="border: 2px solid;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgvOd70wR7A3K0r60X0EeBVBef4hrHWXLoTg&s" alt="" width="50"></td>
           
            <td style="border: 2px solid;">
                <button><i class="fa-solid fa-pen"></i></button>
            </td>
        </tr>
        
        <tr>
            <td style="border: 2px solid;">C</td>
            <td style="border: 2px solid;">Math</td>
            <td style="border: 2px solid;">A-</td>
            <td style="border: 2px solid;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSx_UlCGk_2zajOK4R4pJBp3u4kg4Q24wdohw&s" alt="" width="50"></td>
            
            <td style="border: 2px solid;">
                <button><i class="fa-solid fa-pen"></i></button>
            </td>
        </tr>
    
   
    </table>
 
</body>
</html>
